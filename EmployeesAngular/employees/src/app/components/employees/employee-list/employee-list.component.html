        <dxi-column dataField="Name" dataType="string"></dxi-column>

        <dxi-column dataField="AddressId" dataType="number"></dxi-column>
        <dxi-column dataField="PositionId" dataType="number"></dxi-column>

    <table class="table" *ngIf="employees && employees.length>0">
        <thead>
            <tr>
                <td>Id</td>
                <td>EmployeeName</td>
                <td>Age</td>
                <td>AddressId</td>
                <td>PositionId</td>
                <td>DateOfSigning</td>
                <td>DateOfLeaving</td>
                <td>IsActive</td>
                <td> </td>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor = "let employee of employees">
                <td>{{employee.id}}</td>
                <td>{{employee.employeeName}}</td>
                <td>{{employee.age}}</td>
                <td>{{employee.addressId}}</td>
                <td>{{employee.positionId}}</td>
                <td>{{employee.dateOfSigning}}</td>
                <td>{{employee.dateOfLeaving}}</td>
                <td>{{employee.isActive}}</td>
                <td><a [routerLink]="['/edit', employee.id]">View</a></td>
            </tr>
        </tbody>
    </table>

    <p *ngIf="!employees || employees.length<=0">No Employees Found</p>
</div>
