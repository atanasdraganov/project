<div class="container my-5">
    <h2 class = "mb-3">Edit Employee</h2>

    <form #form="ngForm" (ngSubmit)="updateEmployee()">
        <div class="mb-3">
            <label for="id" class="form-label">Id</label>
            <input type="number" class="form-control" id="id" 
            name="id" [(ngModel)] = "employeeDetails.id">
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">EmployeeName</label>
            <input type="text" class="form-control" id="name"
            name="name" [(ngModel)] = "employeeDetails.employeeName">
          </div>
          <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" id="age"
            name="age" [(ngModel)] = "employeeDetails.age">
          </div>
          <div class="mb-3">
            <label for="addressId" class="form-label">AddressId</label>
            <input type="number" class="form-control" id="addressId"
            name="addressId" [(ngModel)] = "employeeDetails.addressId">
          </div>
          <div class="mb-3">
            <label for="positionId" class="form-label">PositionId</label>
            <input type="number" class="form-control" id="positionId"
            name="positionId" [(ngModel)] = "employeeDetails.positionId">
          </div>
          <div class="mb-3">
            <label for="dateOfSigning" class="form-label">DateOfSigning</label>
            <input type="date" class="form-control" id="dateOfSigning"
            name="dateOfSigning" [(ngModel)] = "employeeDetails.dateOfSigning">
          </div>
          <div class="mb-3">
            <label for="dateOfLeaving" class="form-label">DateOfLeaving</label>
            <input type="date" class="form-control" id="dateOfLeaving"
            name="dateOfLeaving" [(ngModel)] = "employeeDetails.dateOfLeaving">
          </div>
          <div class="mb-3">
            <label for="isActive" class="form-label">IsActive</label>
            <input type="boolean" class="form-control" id="isActive"
            name="isActive" [(ngModel)] = "employeeDetails.isActive">
          </div>
          <button type="submit" class="btn btn-primary mr-5">Save</button>
          <button type="button" class="btn btn-danger"
          (onClick)="deleteEmployee(employeeDetails.id)">Delete</button>
    </form>
</div>
